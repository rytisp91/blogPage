<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User panel</title>
	<link rel="stylesheet" type="text/css" href="../CSS/userPanelStyle.css">
	<script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
	<script src="../JS/userPanelScript.js" defer></script>
</head>

<body>

	<nav>
		<div class="nav_bar d_flex a_items_center just_c_spc_btw">
			<img src="../assets/smiley.png" alt="logo" height="60px" width="60px">
			<div class="nav_center d_flex">
				<a href="../index.html">Home</a>
				<a href="../pages/register.html">Register</a>
				<a href="../pages/logIn.html">Log in</a>
				<a href="../pages/about.html">About</a>
			</div>
			<span class="right_button" id="menuAside">
				<i class="fas fa-bars"></i>
			</span>
		</div>
	</nav>

	<aside>
		<div id="aside" class="aside">
			<div class="aside-content">
				<span class="close">&times;</span>
				<div class="about_me_aside d_flex flex_dir_col a_items_center">
					<img src="../assets/myphoto.jpg" alt="photo" width="200px" height="200px">
					<p>Welcome to my BLOG page. If you want more info - <a href="about.html">read this</a></p>
					<p>OR go:</p>
					<a href="../index.html">Home</a>
					<a href="../pages/register.html">Register</a>
					<a href="../pages/logIn.html">Log in</a>
					<a href="../pages/about.html">About</a>
				</div>
			</div>
		</div>
	</aside>

	<main>

		<div id="creating" class="d_flex flex_dir_col a_items_center">
			<form>
				<label for="image">Image URL:</label><br>
				<input type="text" id="image" name="image" placeholder="Don't forget https://"><br>
				<label for="title">Title:</label><br>
				<textarea id="title" name="title" rows="3" cols="40" placeholder="Minimum 20 characters"></textarea><br>
				<label for="description">Description:</label><br>
				<textarea id="description" name="description" rows="4" cols="50" placeholder="Minimum 50 characters"></textarea></textarea><br>
			</form>
			<button id="send">Send post</button>
			<button id="update">Update</button>
			<button id="backToPosts">Go back</button>
		</div>

		<div class="main d_flex flex_dir_col a_items_center">
			<h1>Post's you wrote:</h1>
			<button id="addPost">Add new</button>
			<div id="postContainer" class="d_flex flex_wrap just_c_center">

			</div>
			<button id="goBack">Home</button>
		</div>

		<div id="question" class="modal">
			<div class="modal-content">

			</div>
		</div>
	</main>

	<footer>
		<div class="footer_main d_flex a_items_center flex_dir_col">
			<div class="social_networks">
				<a href="https://www.instagram.com/rytis.povilaitis91/"><i class="fab fa-instagram-square"></i></a>
				<a href="https://www.facebook.com/rpovilaitis/"><i class="fab fa-facebook-square"></i></a>
			</div>
			<div class="bar"></div>
			<p class="copy">Â© RYTIS P.</p>
		</div>
	</footer>

</body>

</html>
